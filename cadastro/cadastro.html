    <main id="cadastro-container">
      <div id="cadastro-header">
          <h1 id="cadastro-titulo">Cadastro</h1>
          <button class="btn-default">
              <i class="bi bi-arrow-left-circle"> Voltar</i>
          </button>
      </div>
  
      <form id="form">
        <div class="input-box">
          <label for="name" class="form-label">Nome</label>
          <div class="input-campo">
              <input type="text" name="name" id="name" class="formcontrol" placeholder="Digite o seu nome">
              <i class="bi bi-person"></i>
          </div>
        </div>

          <div class="input-box">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-campo">
                  <input type="email" name="email" id="email" class="formcontrol" placeholder="exemplo@email.com">
                  <i class="bi bi-envelope"></i>
              </div>
          </div>
  
          <div class="input-box">
              <label for="password" class="form-label">Senha</label>
              <div class="input-campo">
                  <input type="password" name="password" id="password" class="formcontrol" placeholder="********">
                  <i class="bi bi-eye-slash password-icon"></i>
              </div>
          </div>
  
          <div class="input-box">
              <label for="confirm-password" class="form-label">Confirma senha</label>
              <div class="input-campo">
                  <input type="password" name="confirm-password" id="confirm-password" class="formcontrol" placeholder="********">
                  <i class="bi bi-eye-slash password-icon"></i>
              </div>
          </div>
  
          <button type="submit" class="btn-default">
              <i class="bi bi-check-square"> Criar conta</i>
          </button>
      </form>
  </main>
